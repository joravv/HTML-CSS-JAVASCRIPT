<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – PrettyGlam</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">

  <!-- Back Button -->
  <div class="back-button-container">
    <a href="index.html" class="back-button">← Back to Home</a>
  </div>

  <!-- Contact Page Title -->
  <h1>Contact Us</h1>

  <!-- Contact Form -->
  <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
